<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 bg-primary bg-opacity-75">Weather Dashboard</h1>
    </header>

    <main class="container">
      <!-- area to search for city as well as hold previous searches -->
      <section class="row">
        <div id="search" class="col-3">
          <h3 class="text-center">Search for a City:</h3>
          <div class="input-group mb-3">
            <input
              class="form-control"
              id="searchBar"
              type="text"
              name="city-search"
              placeholder="San Diego"
              aria-describedby="searchCity"
            />
            <button id="searchCity" class="btn btn-primary" type="button">
              Search
            </button>
          </div>
          <div id="recentSearches" class="mb-3">
            <!-- <button id="recentSearch" class="btn-secondary"></button> -->
          </div>
        </div>

        <!-- section to hold current search results for 5 days weather -->
        <div id="results" class="col-9"></div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
