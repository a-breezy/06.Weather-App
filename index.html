<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <main class="container">
      <!-- area to search for city as well as hold previous searches -->
      <section class="row">
        <div id="search" class="col-3">
          <title>Search for a City:</title>
          <input type="text" name="city-search" placeholder="San Diego" />
          <button id="search-city">Search</button>
        </div>

        <!-- section to hold current search results for 5 days weather -->
        <div id="results" class="col-9">
          <div id="result-today" class="border border-dark">
            <h3>City Name</h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
            <p>UV Index:</p>
          </div>
          <div class="container">
            <h4>5-Day Forecast:</h4>
            <div class="row">
                <div id="day-2" class="col-2 bg-success">
                    <h5>date<h5>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div id="day-3" class="col-2 bg-success">
                    <h5>date<h5>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div id="day-4" class="col-2 bg-success">
                    <h5>date<h5>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div id="day-5" class="col-2 bg-success">
                    <h5>date<h5>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div id="day-6" class="col-2 bg-success">
                    <h5>date<h5>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
